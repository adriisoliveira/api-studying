name: ActionCallAPI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@master
    
    - name: Set Up .NetCore
      uses: actions/setup-dotnet@v1
      
    - name: Dotnet Restore
      run: |
        cd src/Supermercado.API/
        dotnet restore
        
    - name: Build with dotnet
      run: |
        cd src/Supermercado.API/
        dotnet build
        
    - name: dotnet RUN
      run: |
        cd src/Supermercado.API/
        dotnet run
